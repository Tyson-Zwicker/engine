<html>

<head>
    <script src=".././maths.js"></script>
    <script src=".././gfx.js"></script>
    <script src=".././main.js"></script>
    <script src=".././button.js"></script>
    <script src=".././buttonmanager.js"></script>
    <script src=".././buttonpanel.js"></script>

    <script src=".././tattle.js"></script>

</head>

<body onload="_start(33)" style="border:none">
    <script>
        const tattler = new Tattler('1em monospace', 10, 300);
        function buttonAction1() {
            tattler.tellGroup(
                new Tale('Button', '1')
            )
        };
        function buttonAction2() {
            tattler.tellGroup(
                new Tale('Button', '2')
            )
        };
        function buttonAction3() {
            tattler.tellGroup(
                new Tale('Button', '3')
            )
        };
        function buttonAction4() {
            tattler.tellGroup(
                new Tale('Button', '4')
            )
        };
        function buttonAction5() {
            tattler.tellGroup(
                new Tale('Button', '5')
            )
        };
        function buttonAction6() {
            tattler.tellGroup(
                new Tale('Button', '6')
            )
        };
        function buttonAction7() {
            tattler.tellGroup(
                new Tale('Button', '7')
            )
        };
        function buttonAction8() {
            tattler.tellGroup(
                new Tale('Button', '8')
            )
        };
        const buttonDefs = [
            { name: 'button1', text: 'One', actionFn: buttonAction1 },
            { name: 'button2', text: 'Two', actionFn: buttonAction2 },
            { name: 'button3', text: 'Three', actionFn: buttonAction3 },
            { name: 'button4', text: 'Four', actionFn: buttonAction4 }
        ];
        const buttonManager = new ButtonManager();
        const buttonColors = new ButtonColors ('#00f', '#0ff','#f00', '#ff0');
        //name, colors, x, y, width, buttonHeight, fontSize, outerBorder, radioGroup
        const vpanel = new VerticalButtonPanel(
            'panel1',
            buttonColors, '#040',
            10, 50, 100,
            25, 1, 5, true
        );
        vpanel.add(buttonDefs);
        buttonManager.addPanel(vpanel);

        const buttonDefs2 = [
            { name: 'button5', text: '5', actionFn: buttonAction5 },
            { name: 'button6', text: '6', actionFn: buttonAction6 },
            { name: 'button7', text: '7', actionFn: buttonAction7 },
            { name: 'button8', text: '8', actionFn: buttonAction8 }
        ];
        //name, colors, x, y, height, buttonWidth, fontSize, outerBorder, radioGroup
        const hpanel = new HorizontalButtonPanel(
            'panel2',
            buttonColors, '#040',
            150, 5, 30,
            50, 1, 5
        );
        hpanel.add(buttonDefs2);
        buttonManager.addPanel(hpanel);
        
        const program = {
            run: function () {
                buttonManager.check();
                buttonManager.draw();
                tattler.tattle();
            }
        };
    </script>
</body>

</html>
