<html>
<!-- This one uses the new way-->

<head>
    <script src=".././maths.js"></script>
    <script src=".././gfx.js"></script>
    <script src=".././main.js"></script>
    <script src=".././tattle.js"></script>
    <script src=".././button.js"></script>
    <script src=".././sprite.js"></script>
    <script src=".././part.js"></script>
    <script src=".././entitylabel.js"></script>
    <script src=".././entity.js"></script>

</head>

<body onload="_start(33,true)" style="border:none">
    <script>
        // this is where you use the tools to make your program

        const sprite1 = new Sprite([
            new SpriteLine(0, -150, 100, 100, '#ff0', 3),
            new SpriteLine(100, 100, -100, 100, '#ff0', 3),
            new SpriteLine(-100, 100, 0, -150, '#ff0', 3)
        ]);
        const sprite2 = new Sprite([
            new SpriteLine(0, -90, 70, 70, '#f00', 2),
            new SpriteLine(70, 70, -70, 70, '#0ff', 2),
            new SpriteLine(-70, 70, 0, -90, '#0f0', 2)
        ]);
        //name, sprites, position, angle, velocity, spin, mass
        const entity1 = new Entity(
            'Entity 1',
            [sprite1, sprite2],
            new Point(1500, 2500),
            rad(45),
            new Point(-50, -50),
            0, 100, 150
        );
        const entity2 = new Entity(
            'Entity 2',
            [sprite1, sprite2],
            new Point(-1600, -3100),
            rad(90),
            new Point(20, 20),
            rad(10), 100, 150
        );
        const entity3 = new Entity(
            'Entity 3',
            [sprite1, sprite2],
            new Point(0, 0),
            rad(0),
            new Point(0, 0),
            rad(10), 100, 150
        );
        const redLabel = new EntityLabel(.66, '#F00');
        const greenLabel = new EntityLabel(.66, '#0F0');
        let labelContents = [
            { name: 'name', label: '' },
            { name: 'position', label: 'P:' },
            { name: 'velocity', label: 'V:' }
        ];
        let labelContents2 = [
            { name: 'name', label: '' },
            { name: 'position', label: 'P:' },
            { name: 'velocity', label: 'V:' },
            { name: 'angle', label: 'H:' }
        ]
        entity1.assignLabel(redLabel.clone(), labelContents);
        entity2.assignLabel(redLabel.clone(), labelContents);
        entity3.assignLabel(greenLabel.clone(), labelContents2);
        const program = {
            run: function () {
                entity1.draw();
                entity1.move();
                entity2.draw();
                entity2.move();
                entity3.draw();
                entity3.move();
            }
        };

    </script>
</body>

</html>
