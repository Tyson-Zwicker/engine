<html>

<head>
    <script src=".././maths.js"></script>
    <script src=".././gfx.js"></script>
    <script src=".././main.js"></script>
    <script src=".././sprite.js"></script>
    <script src=".././part.js"></script>
    <script src=".././entity.js"></script>
    <script src="spritedefinitions.js"></script>
</head>

<body onload="_start(33,true)" style="border:none">
    <script>
        // this is where you use the tools to make your program
        
        //name, sprites, position, angle, velocity, spin, mass
        const entity1 = new Entity(
            'Test1',
            [hull],
            { x: 1500, y: 2500 },
            rad(45),
            { x: -50, y: -50 }
            , 0, 100, 150
        );
        const entity2 = new Entity(
            'Test2',
            [hull],
            { x: -1600, y: -3100 },
            rad(325),
            { x: 20, y: 20 }
            , rad(10), 100, 150
        );

        const entity3 = new Entity(
            'Test3',
            [hull, superstructure],
            { x: 0, y: 0 },
            rad(rnd(0, 360)),
            { x: 3, y: -2 }
            , rad(25), 100, 150
        );
        const program = {
            run: function () {
                entity1.draw();
                entity1.move();
                entity2.draw();
                entity2.move();
                entity3.draw();
                entity3.move();
            }
        };
    </script>
</body>

</html>
