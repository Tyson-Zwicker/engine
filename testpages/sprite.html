<html>

<head>
    <script src=".././maths.js"></script>
    <script src=".././gfx.js"></script>
    <script src=".././main.js"></script>
    <script src=".././tattle.js"></script>
    <script src=".././sprite.js"></script>

</head>

<body onload="buildPage(33,true)" style="border:none">
    <script>
        let tattler = new Tattler('1em monospace', 10, 200);
        const sprite1 = new Sprite([
            new SpriteLine(-100, -100, 100, -100, '#f00', 2),
            new SpriteLine(100, -100, 0, 100, '#0f0', 2),
            new SpriteLine(0, 100, -100, -100, '#00f', 2)
        ]);
        const program = {
            run: function () {
                //scale, rotation, offset
                sprite1.draw(rad(45), { x: 400, y: 400 });
                tattler.tell(new Tale('zoom', `${zoom}`, '#ccc'));
                tattler.tell(new Tale('wheel', `${mouse.wheel.where}`, '#ccc'));
                tattler.tattle();
            }
        };
    </script>
</body>

</html>
