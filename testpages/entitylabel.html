<html>

<head>
    <script src=".././maths.js"></script>
    <script src=".././gfx.js"></script>
    <script src=".././main.js"></script>
    <script src=".././tattle.js"></script>
    <script src=".././button.js"></script>
    <script src=".././sprite.js"></script>
    <script src=".././part.js"></script>
    <script src=".././entity.js"></script>
    <script src=".././entitylabel.js"></script>
</head>

<body onload="buildPage(10033)" style="border:none">
    <script>
        // this is where you use the tools to make your program

        const sprite1 = new Sprite([
            new SpriteLine(0, -150, 100, 100, '#ff0', 3),
            new SpriteLine(100, 100, -100, 100, '#ff0', 3),
            new SpriteLine(-100, 100, 0, -150, '#ff0', 3)
        ]);
        const sprite2 = new Sprite([
            new SpriteLine(0, -90, 70, 70, '#f00', 2),
            new SpriteLine(70, 70, -70, 70, '#0ff', 2),
            new SpriteLine(-70, 70, 0, -90, '#0f0', 2)
        ]);
        //name, sprites, position, angle, velocity, spin, mass
        const entity1 = new Entity(
            'Test1',
            [sprite1, sprite2],
            { x: 160, y: 0 },
            rad(45),
            { x: 1, y: 1 }
            , rad(15), 10, 150);
        const entity2 = new Entity(
            'Test2',
            [sprite1, sprite2],
            { x: -160, y: 100 },
            rad(270),
            { x: 3, y: -2 }
            , rad(10), 100, 150);

        const entity3 = new Entity(
            'Test3',
            [sprite1, sprite2],
            { x: 0, y: 0 },
            rad(rnd(0, 360)),
            { x: 3, y: -2 }
            , rad(25), 1000, 150);
        const entityLabel1 = new EntityLabel(entity1, 1, '#F00');
        const entityLabel2 = new EntityLabel(entity2, 1, '#00F');
        const entityLabel3 = new EntityLabel(entity3, 1, '#F00');
        let camera = new Point(0, 0);
        let scale = 0.3;
        const program = {
            run: function (delta) {

                entity1.draw(camera, scale);
                entity1.move(delta);
                entity2.draw(camera, scale);
                entity2.move(delta);
                entity3.draw(camera, scale);
                entity3.move(delta);
                entityLabel1.draw(camera, scale);
                entityLabel2.draw(camera, scale);
                entityLabel3.draw(camera, scale);
            }
        };

    </script>
</body>

</html>
