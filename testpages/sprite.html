<html>

<head>
    <script src=".././maths.js"></script>
    <script src=".././gfx.js"></script>
    <script src=".././main.js"></script>
    <script src=".././tattle.js"></script>
    <script src=".././sprite.js"></script>
    <script src ="spritedefinitions.js"></script>
</head>

<body onload="_start(33,true)" style="border:none">
    <script>
        let tattler = new Tattler('1em monospace', 10, 200);
        
        const program = {
            run: function () {
                //scale, rotation, offset
                hull.draw(rad(0), { x: _centerOfScreen.x, y: _centerOfScreen.y });
                superstructure.draw(rad(0), { x: _centerOfScreen.x, y: _centerOfScreen.y + 30 });
                turret.draw(rad(0), { x: _centerOfScreen.x, y: _centerOfScreen.y - 50 });
                tattler.tell(new Tale('_zoom', `${_zoom}`, '#ccc'));
                tattler.tell(new Tale('wheel', `${_mouse.wheel.where}`, '#ccc'));
                tattler.tattle();
            }
        };
    </script>
</body>

</html>
