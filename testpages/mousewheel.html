<!-- have it show the _mouse wheel action-->
<html>

<head>
    <script src=".././maths.js"></script>
    <script src=".././gfx.js"></script>
    <script src=".././main.js"></script>
    <script src=".././tattle.js"></script>
</head>

<body onload="_start(33,true)" style="border:none">
    <script>
        //Define stuff you want your main loop to have access to here.
        tattler = new Tattler('1em monospace', 10, 300);
        const program = {
            run: function () {
                //This is the "main loop" of your program..
                let tale = new Tale(`_mouse @`, `(${_mouse.move.where.x},${_mouse.move.where.y}`, `#ff0`);
                tattler.tellGroup(tale);
                tale = new Tale('button down', _mouse.buttonDown, '#fff');
                tattler.tellGroup(tale);
                tale = new Tale('down @', `${_mouse.down.where.x},${_mouse.down.where.y}`, '#ff0');
                tattler.tellGroup(tale);
                tale = new Tale('up @', `${_mouse.up.where.x},${_mouse.up.where.y}`, '#0f0');
                tattler.tellGroup(tale);
                tale = new Tale('wheel @', `${_mouse.wheel.where}`, '#0ff');
                tattler.tellGroup(tale);
                tattler.tattle();
            }
        };
    </script>
</body>

</html>
